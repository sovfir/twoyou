<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TwoYou</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <style>
    /* Общие стили для страницы */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Стили для контейнера видео */
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Стили для контейнера контента */
    .content {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
    }

    /* Стили для заголовка */
    h2 {
      font-size: 3em;
      font-weight: 700;
      margin-bottom: 20px;
    }

    /* Стили для формы */
    form {
      display: inline-block;
    }

    input[type="email"] {
      padding: 10px;
      font-size: 1em;
      margin-right: 10px;
      width: 200px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    input[type="submit"] {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <!-- Контейнер для видео -->
  <div class="video-container">
    <video autoplay loop muted playsinline>
      <source src="v.mp4" type="video/mp4">
    </video>
  </div>

  <div class="content">
    <h2>Enlist now</h2>

    <form>
      <input type="email" name="email" placeholder="Enter your email" required>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
